<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Natours | Exciting tours for adventurous people</title>
</head>

<!-- Use the BEM architecture -- Block Element Modifier -->
<!-- .block {}, .block__element {}, .block__element--modifier {} -->
<!-- Block = A stand alone component that is meaningful on its own -->
<!-- Element = part of a block that is not meaningful on its own -->
<!-- Modifier = A flag put on a block or an element to make a different version -->

<!-- Use the 7-1 pattern -->
<!-- 7 different folders for partial Saas files -->
<!-- 1 main Saas file to import all other files into a compiled stylesheet -->

<body>
    <header class="header">
        <div class="header__logo-box">
            <img src="img/logo-white.png" alt="Logo" class="header__logo">
        </div>

        <div class="header__text-box">
            <h1 class="heading-primary">
                <span class="heading-primary--main">Outdoors</span>
                <span class="heading-primary--sub">is where life happens</span>
            </h1>
            <a href="#" class="btn btn--white btn--animated">Discover our tours</a>
        </div>
    </header>

</body>

</html>
